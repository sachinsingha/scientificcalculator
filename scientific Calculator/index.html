<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scientific Calculator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #121212;
        }

        .calculator {
            width: 95%;
            max-width: 350px;
            padding: 15px;
            border-radius: 10px;
            background-color: #1e1e1e;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            text-align: center;
        }

        .screen {
            width: 100%;
            height: 80px;
            font-size: 1.8rem;
            background: #f8f9fa;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: flex-end;
            padding: 10px;
            margin-bottom: 15px;
            overflow-x: auto;
        }

        .buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 5px;
        }

        button {
            width: 100%;
            height: 50px;
            font-size: 1.2rem;
            border: none;
            border-radius: 6px;
            background-color: #282828;
            color: white;
            cursor: pointer;
            transition: 0.3s;
        }

        button:active {
            transform: scale(0.95);
        }

        .operator {
            background-color: #ff9500;
        }

        .scientific {
            background-color: #007bff;
        }

        .clear {
            background-color: #dc3545;
        }

        .equal {
            background-color: #28a745;
            grid-column: span 2;
        }

        @media (max-width: 400px) {
            .screen {
                font-size: 1.5rem;
            }

            button {
                height: 45px;
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="calculator">
        <div class="screen" id="screen">0</div>
        <div class="buttons">
            <button onclick="clearDisplay()" class="clear">C</button>
            <button onclick="deleteLast()">⌫</button>
            <button onclick="appendCharacter('%')" class="operator">%</button>
            <button onclick="appendCharacter('/')" class="operator">÷</button>

            <button onclick="appendCharacter('7')">7</button>
            <button onclick="appendCharacter('8')">8</button>
            <button onclick="appendCharacter('9')">9</button>
            <button onclick="appendCharacter('*')" class="operator">×</button>

            <button onclick="appendCharacter('4')">4</button>
            <button onclick="appendCharacter('5')">5</button>
            <button onclick="appendCharacter('6')">6</button>
            <button onclick="appendCharacter('-')" class="operator">−</button>

            <button onclick="appendCharacter('1')">1</button>
            <button onclick="appendCharacter('2')">2</button>
            <button onclick="appendCharacter('3')">3</button>
            <button onclick="appendCharacter('+')" class="operator">+</button>

            <button onclick="appendCharacter('0')">0</button>
            <button onclick="appendCharacter('.')">.</button>
            <button onclick="calculateResult()" class="equal">=</button>

            <button onclick="appendCharacter('Math.PI')" class="scientific">π</button>
            <button onclick="appendCharacter('Math.E')" class="scientific">e</button>
            <button onclick="appendCharacter('Math.sqrt(')">√</button>
            <button onclick="appendCharacter('Math.pow(')">xʸ</button>

            <button onclick="appendCharacter('Math.sin(')">sin</button>
            <button onclick="appendCharacter('Math.cos(')">cos</button>
            <button onclick="appendCharacter('Math.tan(')">tan</button>
            <button onclick="appendCharacter('Math.log10(')">log</button>

            <button onclick="appendCharacter('Math.log(')">ln</button>
            <button onclick="appendCharacter('(')">(</button>
            <button onclick="appendCharacter(')')">)</button>
        </div>
    </div>

    <script>
        const screen = document.getElementById("screen");

        function appendCharacter(char) {
            if (screen.innerText === "0") {
                screen.innerText = char;
            } else {
                screen.innerText += char;
            }
        }

        function clearDisplay() {
            screen.innerText = "0";
        }

        function deleteLast() {
            screen.innerText = screen.innerText.slice(0, -1) || "0";
        }

        function calculateResult() {
            try {
                let expression = screen.innerText.replace(/×/g, "*").replace(/÷/g, "/");
                screen.innerText = eval(expression);
            } catch {
                screen.innerText = "Error";
            }
        }
    </script>
</body>
</html>
